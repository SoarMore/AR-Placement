<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Demo â€” model-viewer</title>
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { font-family: sans-serif; padding: 20px; background:#fafafa; }
      .container { max-width: 720px; margin: 0 auto; text-align:center; }
      h2 { margin-bottom: 16px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tap the AR button to place in your space</h2>

      <!-- ðŸ”¹ Replace MODEL_URL with your GitHub Pages GLB URL -->
      <model-viewer
        src="https://soarmore.github.io/AR-Placement/model.glb"
        alt="Heritage model"
        camera-controls
        auto-rotate
        ar
        ar-modes="scene-viewer quick-look"
        ar-scale="fixed"
        ar-placement="floor"
        style="width:100%;max-width:640px;height:480px;">
      </model-viewer>

      <p style="font-size:0.9rem;color:#555;margin-top:8px;">
        Open this page in Chrome on Android and press the AR icon.
      </p>
    </div>
  </body>
</html>
